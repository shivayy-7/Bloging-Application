<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{blog/navbar :: navbar}"></div>
<br/><br/>
<div class="container" align="center">
   <div class="row col-md-8 offset-md-2">
      <div class="card">
         <div class="card-header">
            <h2 class="text-center">Registration</h2>
         </div>
         
         <div th:if="${param.success}">
            <div class="alert alert-info">
              You have registered successfully to our Blog app!
            </div>
         </div>
         
         <div class="card-body">
           <form method="post"
                 role="form"
                 th:action="@{/register/save}"
                 th:object="${user}">
                 
              <div class="form-group mb-3" align="left">
                <label class="form-label"> First Name</label>
                <input
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="Enter first name"
                        type="text"
                        th:field="*{firstName}"
                 />
                 <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                    th:errors="*{firstName}"></p>
                 
              </div>
              <div class="form-group mb-3" align="left">
                 <label class="form-label"> Last Name</label>
                 <input
                         class="form-control"
	                     id="lastName"
	                     name="lastName"
	                     placeholder="Enter last name"
	                     type="text"
	                     th:field="*{lastName}"
                 />
                 <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                    th:errors="*{lastName}"></p>
                 
              </div>
              <div class="form-group mb-3" align="left">
                 <label class="form-label"> Email-Id</label>
                 <input
                         class="form-control"
	                     id="email"
	                     name="email"
	                     placeholder="Enter email address"
	                     type="email"
	                     th:field="*{email}"
                 />
                 <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                    th:errors="*{email}"></p>
                 
              </div>
              <div class="form-group mb-3" align="left">
                 <label class="form-label"> Password</label>
                 <input
                         class="form-control"
	                     id="password"
	                     name="password"
	                     placeholder="Enter password"
	                     type="password"
	                     th:field="*{password}"
                 />
                 <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                    th:errors="*{password}"></p>
                 
              </div>
              <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
                <span> Already registered?
                                   <a th:href="@{login}"> Login Here</a>
                                   </span>
              </div>
            </form>
         </div>
      </div>
   </div>
</div>
<br/><br/><br/>
<div th:replace="~{blog/footer :: footer}"></div>
</body>
</html>
