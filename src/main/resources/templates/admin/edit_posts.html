<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>edit post</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{admin/navbar :: navbar}"></div>

<div class="container">
<br/>
<br/>
<div class="card">
   <form method="post" th:action="@{/admin/posts/{postId}(postId=${post.id})}" th:object="${post}">
   
    <input type="hidden" th:field="*{url}"/>
    <input type="hidden" th:field="*{createdOn}"/>
     <div class="form-group card-body">
       <label>Title</label>
       <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" th:field="*{title}">
     </div>
     <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
     
     <div class="form-group card-body">
         <label>Short Description</label>
         <input type="text" class="form-control" id="shortDescription" placeholder="Enter Short Description" name="shortDescription" th:field="*{shortDescription}">
     </div>
     <p th:if="${#fields.hasErrors('shortDescription')}" class="text-danger" th:errors="*{shortDescription}"></p>
     
     <div class="form-group card-body">
        <label>Content</label>
        <textarea class="form-control" id="content" rows="10" name="content" th:field="*{content}"></textarea>
     </div>
     <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
     
     <div class="form-group card-body">
         <button type="submit" class="btn btn-primary card-body">Update</button>
     </div>
     
   </form>
</div>
</div>

<div th:replace="~{admin/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.6.0min.js"
        integrity="sha256-/xUj+30JU5yExlq6GSYGSHK7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>
</body>
</html>
