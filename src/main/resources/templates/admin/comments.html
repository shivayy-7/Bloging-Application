<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div th:replace="~{admin/navbar :: navbar}"></div>

<div class="container">
     <div class="row">
         <h1>List Blog Comments</h1>
     </div>
 <br/>
     <table class="table table-striped table-hover table-bordered">
         <thead class="table-dark">
            <th style="width:10%">#</th>
            <th style="width:20%">Email</th>
            <th style="width:30%">Name</th>
            <th style="width:30%">Content</th>
            <th style="width:20%">Comment Created On</th>
            <th style="width:20%">Comment Updated On</th>
            <th style="width:20%">Actions</th>
         </thead>
         <tbody>
         <tr th:each= "comment, commentStat : ${comments}">
            <td th:text="${commentStat.count}">1</td>
            <td th:text="${comment.email}">email</td>
            <td th:text="${comment.name}">name</td>
            <td th:text="${comment.content}">content</td>
            <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}">10 Jul 2022</td>
            <td th:text="${#temporals.format(comment.updatedOn, 'dd MMM yyyy')}">10 Jul 2022</td>
            <td>
               <a th:href="@{/admin/comments/{commentId}/delete (commentId=${comment.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');"> Delete</a>
            </td>
            
         </tr>
         </tbody>
     </table>
</div>
<div th:replace="~{admin/footer :: footer}"></div>
</body>
</html>
